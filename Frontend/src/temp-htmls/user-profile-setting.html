<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>

<title>User Profile Settings</title>
<!-- Google Fonts: Public Sans -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>

<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec37",
                        "primary-dark": "#0fb62b", 
                        "background-light": "#f6f8f6",
                        "background-dark": "#102213",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a331d",
                        "text-main": "#0d1b10",
                        "text-secondary": "#4c9a59",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .icon-filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-main dark:text-gray-100 antialiased overflow-hidden">
<div class="flex h-screen w-full">
<!-- Sidebar Navigation -->
<aside class="hidden lg:flex flex-col w-72 h-full bg-surface-light dark:bg-surface-dark border-r border-gray-200 dark:border-gray-800 transition-colors duration-300">
<div class="p-6 flex items-center gap-3">
<div class="size-8 rounded-lg bg-primary flex items-center justify-center text-background-dark">
<span class="material-symbols-outlined">eco</span>
</div>

</div>
<nav class="flex-1 px-4 py-4 flex flex-col gap-2">
<a class="flex items-center gap-3 px-3 py-3 rounded-lg text-text-main dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors group" href="#">
<span class="material-symbols-outlined text-gray-500 group-hover:text-primary dark:text-gray-400 dark:group-hover:text-primary">dashboard</span>
<span class="font-medium text-sm">Dashboard</span>
</a>
<a class="flex items-center gap-3 px-3 py-3 rounded-lg text-text-main dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors group" href="#">
<span class="material-symbols-outlined text-gray-500 group-hover:text-primary dark:text-gray-400 dark:group-hover:text-primary">star</span>
<span class="font-medium text-sm">Scoring</span>
</a>
<a class="flex items-center gap-3 px-3 py-3 rounded-lg text-text-main dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors group" href="#">
<span class="material-symbols-outlined text-gray-500 group-hover:text-primary dark:text-gray-400 dark:group-hover:text-primary">assessment</span>
<span class="font-medium text-sm">Reports</span>
</a>
<div class="my-2 border-t border-gray-100 dark:border-gray-800"></div>
<a class="flex items-center gap-3 px-3 py-3 rounded-lg bg-primary/10 dark:bg-primary/20 text-text-main dark:text-white transition-colors" href="#">
<span class="material-symbols-outlined text-primary-dark dark:text-primary icon-filled">settings</span>
<span class="font-medium text-sm">Settings</span>
</a>
</nav>
<div class="p-4 border-t border-gray-200 dark:border-gray-800">
<a class="flex items-center gap-3 px-3 py-2 rounded-lg text-red-600 hover:bg-red-50 dark:hover:bg-red-900/10 transition-colors" href="#">
<span class="material-symbols-outlined">logout</span>
<span class="font-medium text-sm">Logout</span>
</a>
</div>
</aside>
<!-- Main Content Wrapper -->
<main class="flex-1 flex flex-col h-full overflow-hidden relative">
<!-- Mobile Header -->
<header class="lg:hidden flex items-center justify-between p-4 bg-surface-light dark:bg-surface-dark border-b border-gray-200 dark:border-gray-800">
<div class="flex items-center gap-2">
<div class="size-8 rounded-lg bg-primary flex items-center justify-center text-background-dark">
<span class="material-symbols-outlined">eco</span>
</div>
<span class="font-bold text-lg dark:text-white">EcoScore</span>
</div>
<button class="p-2 text-gray-600 dark:text-gray-300">
<span class="material-symbols-outlined">menu</span>
</button>
</header>
<!-- Scrollable Content -->
<div class="flex-1 overflow-y-auto bg-background-light dark:bg-background-dark p-4 md:p-8 lg:p-12">
<div class="max-w-7xl mx-auto flex flex-col gap-8">
<!-- Page Heading -->
<div class="flex flex-col gap-1">
<h1 class="text-3xl md:text-4xl font-bold text-text-main dark:text-white tracking-tight">Profile Settings</h1>
<p class="text-text-secondary dark:text-gray-400">Manage your account details and security preferences.</p>
</div>
<div class="grid grid-cols-1 xl:grid-cols-12 gap-6 items-start">
<!-- Left Column: Profile Summary Card -->
<div class="xl:col-span-4 w-full">
<div class="bg-surface-light dark:bg-surface-dark rounded-2xl shadow-sm border border-gray-100 dark:border-gray-800 p-6 flex flex-col items-center gap-6">
<div class="relative group cursor-pointer">
<div class="size-32 rounded-full overflow-hidden border-4 border-white dark:border-gray-700 shadow-lg" data-alt="User profile avatar showing a smiling person">
<img alt="Jane Doe Avatar" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAb_ZZxqLjQtHaJvCVXw0LYw2ZbpVfAyeyNHGkjRTJYEzwFUKLySffMPvil5IWxb2JyBtkwEAowzTykxSvg5EHkESkFH6Gxu-wAsw2bXcMkJTfyz5B5X0nTSQw_I9RUrujoQ2AjnQfToRVip7eIFkbOC2y7SUuL5KASQ9AJp5n9ymn9EG7cursY_E_8FYUzGB-ldJsQ7azEfzkQZh3EgXvGVRNhL8Xyqi3Wo04s5XDulUnPSgy_Lp5Ozx1L0L1UICIiVsyKiYhhEwU"/>
</div>
<div class="absolute inset-0 bg-black/40 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
<span class="material-symbols-outlined text-white">edit</span>
</div>
</div>
<div class="text-center">
<h2 class="text-2xl font-bold text-text-main dark:text-white">Jane Doe</h2>
<div class="flex items-center justify-center gap-2 mt-1">
<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-primary/20 text-primary-dark dark:text-primary">
                                            Resident
                                        </span>
<span class="text-sm text-gray-500 dark:text-gray-400">Unit 12-05</span>
</div>
<p class="text-sm text-gray-400 mt-3">Member since March 2023</p>
</div>
<button class="w-full py-2.5 px-4 bg-gray-100 hover:bg-gray-200 dark:bg-gray-800 dark:hover:bg-gray-700 text-text-main dark:text-white rounded-lg text-sm font-semibold transition-colors flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-[18px]">upload</span>
                                    Change Avatar
                                </button>
<!-- Quick Stats optional -->
<div class="w-full grid grid-cols-2 gap-4 pt-4 border-t border-gray-100 dark:border-gray-700">
<div class="flex flex-col items-center">
<span class="text-lg font-bold text-text-main dark:text-white">85</span>
<span class="text-xs text-text-secondary uppercase tracking-wider">Eco Score</span>
</div>
<div class="flex flex-col items-center">
<span class="text-lg font-bold text-text-main dark:text-white">12</span>
<span class="text-xs text-text-secondary uppercase tracking-wider">Reports</span>
</div>
</div>
</div>
</div>
<!-- Right Column: Settings Form -->
<div class="xl:col-span-8 w-full flex flex-col gap-6">
<!-- Tabs Navigation -->
<div class="bg-surface-light dark:bg-surface-dark rounded-2xl shadow-sm border border-gray-100 dark:border-gray-800">
<div class="border-b border-gray-200 dark:border-gray-700 px-2 sm:px-6">
<div class="flex space-x-8">
<button class="border-b-2 border-primary py-4 px-1 text-sm font-bold text-text-main dark:text-white flex items-center gap-2">
<span class="material-symbols-outlined text-primary">person</span>
                                            Personal Details
                                        </button>
<button class="border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 flex items-center gap-2 transition-colors">
<span class="material-symbols-outlined">shield</span>
                                            Security
                                        </button>
<button class="border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 flex items-center gap-2 transition-colors hidden sm:flex">
<span class="material-symbols-outlined">notifications</span>
                                            Notifications
                                        </button>
</div>
</div>
<!-- Form Content -->
<div class="p-6 sm:p-8">
<form action="#" class="flex flex-col gap-6" onsubmit="event.preventDefault();">
<!-- Row 1 -->
<div class="flex flex-col sm:flex-row gap-6">
<label class="flex flex-col flex-1 gap-2">
<span class="text-sm font-semibold text-text-main dark:text-gray-200">First Name</span>
<input class="form-input w-full rounded-lg border-gray-300 bg-white dark:bg-gray-800 dark:border-gray-600 text-text-main dark:text-white focus:border-primary focus:ring-primary h-12 px-4 transition-colors placeholder:text-gray-400" placeholder="Enter first name" type="text" value="Jane"/>
</label>
<label class="flex flex-col flex-1 gap-2">
<span class="text-sm font-semibold text-text-main dark:text-gray-200">Last Name</span>
<input class="form-input w-full rounded-lg border-gray-300 bg-white dark:bg-gray-800 dark:border-gray-600 text-text-main dark:text-white focus:border-primary focus:ring-primary h-12 px-4 transition-colors placeholder:text-gray-400" placeholder="Enter last name" type="text" value="Doe"/>
</label>
</div>
<!-- Row 2 -->
<div class="flex flex-col sm:flex-row gap-6">
<label class="flex flex-col flex-1 gap-2">
<span class="text-sm font-semibold text-text-main dark:text-gray-200">Email Address</span>
<div class="relative">
<span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
<span class="material-symbols-outlined text-[20px]">mail</span>
</span>
<input class="form-input w-full rounded-lg border-gray-200 bg-gray-50 dark:bg-gray-900/50 dark:border-gray-700 text-gray-500 dark:text-gray-400 cursor-not-allowed h-12 pl-10 pr-4" disabled="" title="Email cannot be changed" type="email" value="jane.doe@example.com"/>
<span class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none text-gray-400">
<span class="material-symbols-outlined text-[18px]">lock</span>
</span>
</div>
<span class="text-xs text-gray-400">To change your email, please contact support.</span>
</label>
<label class="flex flex-col flex-1 gap-2">
<span class="text-sm font-semibold text-text-main dark:text-gray-200">Phone Number</span>
<div class="relative">
<span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
<span class="material-symbols-outlined text-[20px]">call</span>
</span>
<input class="form-input w-full rounded-lg border-gray-300 bg-white dark:bg-gray-800 dark:border-gray-600 text-text-main dark:text-white focus:border-primary focus:ring-primary h-12 pl-10 pr-4 transition-colors placeholder:text-gray-400" placeholder="+1 (555) 000-0000" type="tel" value="+1 (555) 123-4567"/>
</div>
</label>
</div>
<!-- Row 3 (Resident Specific) -->
<div class="p-4 rounded-xl bg-gray-50 dark:bg-gray-800/50 border border-gray-200 dark:border-gray-700">
<div class="flex items-center gap-2 mb-4">
<span class="material-symbols-outlined text-text-secondary">apartment</span>
<h3 class="text-sm font-bold text-text-main dark:text-white uppercase tracking-wide">Residence Info</h3>
</div>
<div class="flex flex-col sm:flex-row gap-6">
<label class="flex flex-col flex-1 gap-2">
<span class="text-sm font-semibold text-text-main dark:text-gray-200">Block Number</span>
<select class="form-select w-full rounded-lg border-gray-300 bg-white dark:bg-gray-800 dark:border-gray-600 text-text-main dark:text-white focus:border-primary focus:ring-primary h-12 px-4 transition-colors">
<option>Block A</option>
<option>Block B</option>
<option selected="">Block C</option>
<option>Block D</option>
</select>
</label>
<label class="flex flex-col flex-1 gap-2">
<span class="text-sm font-semibold text-text-main dark:text-gray-200">Unit Number</span>
<input class="form-input w-full rounded-lg border-gray-300 bg-white dark:bg-gray-800 dark:border-gray-600 text-text-main dark:text-white focus:border-primary focus:ring-primary h-12 px-4 transition-colors" placeholder="e.g. 10-01" type="text" value="12-05"/>
</label>
</div>
</div>
<!-- Actions -->
<div class="flex items-center justify-end gap-4 mt-4 pt-6 border-t border-gray-100 dark:border-gray-700">
<button class="px-6 py-2.5 rounded-lg text-sm font-bold text-gray-600 hover:text-gray-800 dark:text-gray-400 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors" type="button">
                                                Cancel
                                            </button>
<button class="px-8 py-2.5 rounded-lg text-sm font-bold bg-primary text-background-dark hover:bg-primary-dark transition-all shadow-md hover:shadow-lg focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark" type="submit">
                                                Save Changes
                                            </button>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>
</main>
</div>
